<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Application System</title>
</head>
<body>
    <h1>Welcome to Job Application System</h1>

    <h2>Applicant Registration</h2>
    <form id="registerForm">
        Name: <input type="text" name="name"><br>
        CGPA: <input type="text" name="cgpa"><br>
        Skills: <input type="text" name="skills"><br>
        Email: <input type="text" name="email"><br>
        <button type="submit">Register</button>
    </form>

    <h2>Employee Login</h2>
    <form id="employeeLoginForm">
        Username: <input type="text" name="username"><br>
        Password: <input type="password" name="password"><br>
        <button type="submit">Login</button>
    </form>

    <h2>HR Executive Login</h2>
    <form id="hrLoginForm">
        Username: <input type="text" name="username"><br>
        Password: <input type="password" name="password"><br>
        <button type="submit">Login & View Applicants</button>
    </form>

    <div id="result"></div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const employeeLoginForm = document.getElementById('employeeLoginForm');
        const hrLoginForm = document.getElementById('hrLoginForm');
        const resultDiv = document.getElementById('result');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = new FormData(registerForm);
            const payload = Object.fromEntries(data.entries());
            const res = await fetch('http://localhost:18080/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });
            resultDiv.innerText = await res.text();
        });

        employeeLoginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = new FormData(employeeLoginForm);
            const payload = Object.fromEntries(data.entries());
            const res = await fetch('http://localhost:18080/employee-login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });
            resultDiv.innerText = await res.text();
        });

        hrLoginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = new FormData(hrLoginForm);
            const payload = Object.fromEntries(data.entries());
            const res = await fetch('http://localhost:18080/hr-login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });
            const applicants = await res.json();
            resultDiv.innerHTML = "<h3>Applicants:</h3>";
            applicants.applicants.forEach(app => {
                resultDiv.innerHTML += `<p>${app.name} (${app.cgpa}) - ${app.skills} - ${app.email} - ${app.status}</p>`;
            });
        });
    </script>
</body>
</html>
